<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">{{ text }} {{ text }} {{ others }}</div>
  </body>
  <script src="./index.js"></script>
  <script>
    var text = "this is a test text!";
    const vm = new Cvue({
      el: ".container",
      data: {
        text: text,
        greeting: "Hey buddy",
        others: "new binding"
      }
    });
    vm._data.text = "hello world";
    setTimeout(_=>{
      vm._data.others = "change again";
    },2000);
  </script>
</html>
